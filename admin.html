<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Admin Dashboard</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[1] }}</td> <!-- 用户名 -->
                    <td>{{ user[2] }}</td> <!-- 密码 -->
                    <td>
                        <form action="/admin/delete/{{ user[0] }}" method="post">
                            <button type="submit">Delete</button>
                        </form>
                    </td> <!-- 删除按钮 -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
